        <style>
            /* Variables */
            :root {
                --primary-color: #0095f6;
                --primary-light: #e3f2fd;
                --danger-color: #ef4444;
                --border-color: #dbdbdb;
                --background-color: #fafafa;
                --surface-color: #ffffff;
                --text-primary: #262626;
                --text-secondary: #737373;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, sans-serif;
                background-color: var(--background-color);
                color: var(--text-primary);
                line-height: 1.5;
            }

            .container {
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
            }

            /* Settings Navigation */
            .settings-nav {
                background: var(--surface-color);
                border: 1px solid var(--border-color);
                border-radius: 12px;
                padding: 16px;
                margin-bottom: 24px;
            }

            .nav-list {
                display: flex;
                gap: 16px;
                overflow-x: auto;
                padding-bottom: 8px;
            }

            .nav-item {
                padding: 8px 16px;
                border-radius: 20px;
                font-size: 0.875rem;
                cursor: pointer;
                white-space: nowrap;
                transition: all 0.2s ease;
            }

            .nav-item.active {
                background-color: var(--primary-light);
                color: var(--primary-color);
                font-weight: 500;
            }

            /* Profile Section */
            .profile-section {
                background: var(--surface-color);
                border: 1px solid var(--border-color);
                border-radius: 12px;
                overflow: hidden;
                margin-bottom: 24px;
            }

            .section-header {
                padding: 20px;
                border-bottom: 1px solid var(--border-color);
            }

            .header-title {
                font-size: 1.125rem;
                font-weight: 600;
            }

            .profile-content {
                padding: 24px;
                display: flex;
                align-items: center;
                gap: 24px;
            }

            .profile-avatar {
                position: relative;
                width: 96px;
                height: 96px;
            }

            .avatar-image {
                width: 100%;
                height: 100%;
                border-radius: 50%;
                background-color: var(--border-color);
            }

            .avatar-upload {
                position: absolute;
                bottom: 0;
                right: 0;
                width: 32px;
                height: 32px;
                background: var(--primary-color);
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                cursor: pointer;
                border: 3px solid var(--surface-color);
            }

            .profile-info {
                flex: 1;
            }

            .info-item {
                margin-bottom: 16px;
            }

            .info-label {
                font-size: 0.875rem;
                color: var(--text-secondary);
                margin-bottom: 4px;
            }

            .info-value {
                font-size: 1rem;
                color: var(--text-primary);
            }

            /* Topics Section */
            .topics-section {
                background: var(--surface-color);
                border: 1px solid var(--border-color);
                border-radius: 12px;
                overflow: hidden;
                margin-bottom: 24px;
            }

            .topics-grid {
                padding: 20px;
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 12px;
            }

            .topic-item {
                padding: 12px;
                border: 1px solid var(--border-color);
                border-radius: 8px;
                cursor: pointer;
                transition: all 0.2s ease;
                display: flex;
                align-items: center;
                gap: 8px;
            }

            .topic-item.selected {
                background-color: var(--primary-light);
                border-color: var(--primary-color);
            }

            .topic-icon {
                font-size: 1.25rem;
            }

            .topic-name {
                font-size: 0.875rem;
            }

            /* Level Badge */
            .level-badge {
                display: inline-flex;
                align-items: center;
                padding: 4px 12px;
                border-radius: 16px;
                background-color: var(--primary-light);
                color: var(--primary-color);
                font-size: 0.875rem;
                font-weight: 500;
            }

            /* Edit Form */
            .edit-form {
                padding: 20px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-label {
                display: block;
                font-size: 0.875rem;
                color: var(--text-secondary);
                margin-bottom: 8px;
            }

            .form-input {
                width: 100%;
                padding: 12px;
                border: 1px solid var(--border-color);
                border-radius: 8px;
                font-size: 0.875rem;
            }

            .form-input:focus {
                outline: none;
                border-color: var(--primary-color);
            }

            /* Action Buttons */
            .action-buttons {
                padding: 20px;
                border-top: 1px solid var(--border-color);
                display: flex;
                justify-content: flex-end;
                gap: 12px;
            }

            .button {
                padding: 8px 20px;
                border-radius: 8px;
                font-size: 0.875rem;
                font-weight: 500;
                cursor: pointer;
                transition: all 0.2s ease;
            }

            .button-primary {
                background-color: var(--primary-color);
                color: white;
                border: none;
            }

            .button-danger {
                background-color: var(--danger-color);
                color: white;
                border: none;
            }

            .button-secondary {
                background-color: transparent;
                border: 1px solid var(--border-color);
            }

            @media (max-width: 640px) {
                .container {
                    padding: 12px;
                }

                .profile-content {
                    flex-direction: column;
                    align-items: center;
                    text-align: center;
                }

                .topics-grid {
                    grid-template-columns: 1fr 1fr;
                }
            }
        </style>
    </head>
