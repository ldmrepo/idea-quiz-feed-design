<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>문항 작성 도구 - 헤더</title>
        <style>
            /* Reset & Variables */
            :root {
                --header-height: 64px;
                --nav-height: 48px;
                --primary-color: #0095f6;
                --secondary-color: #1d4ed8;
                --surface-color: #ffffff;
                --border-color: #e5e7eb;
                --text-primary: #111827;
                --text-secondary: #6b7280;
                --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
                --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, sans-serif;
                -webkit-font-smoothing: antialiased;
                background-color: #f5f5f5;
            }

            /* Header Container */
            .header-container {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 1000;
                background: var(--surface-color);
                box-shadow: var(--shadow-sm);
            }

            /* Top Header */
            .header-top {
                height: var(--header-height);
                border-bottom: 1px solid var(--border-color);
                background: var(--surface-color);
            }

            .header-content {
                max-width: 1200px;
                margin: 0 auto;
                padding: 0 1rem;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            /* Logo Section */
            .logo-section {
                display: flex;
                align-items: center;
                gap: 1rem;
            }

            .logo {
                font-size: 1.25rem;
                font-weight: 700;
                color: var(--text-primary);
                text-decoration: none;
                letter-spacing: -0.025em;
            }

            /* Search Bar */
            .search-bar {
                position: relative;
                width: 300px;
            }

            .search-input {
                width: 100%;
                height: 40px;
                padding: 0.5rem 1rem 0.5rem 2.5rem;
                border: 1px solid var(--border-color);
                border-radius: 20px;
                background-color: #f9fafb;
                font-size: 0.875rem;
                transition: all 0.2s ease;
            }

            .search-input:focus {
                outline: none;
                border-color: var(--primary-color);
                background-color: var(--surface-color);
                box-shadow: 0 0 0 3px rgba(0, 149, 246, 0.1);
            }

            .search-icon {
                position: absolute;
                left: 0.75rem;
                top: 50%;
                transform: translateY(-50%);
                color: var(--text-secondary);
                width: 20px;
                height: 20px;
            }

            /* Action Buttons */
            .action-buttons {
                display: flex;
                align-items: center;
                gap: 1rem;
            }

            .action-button {
                position: relative;
                padding: 0.5rem;
                border-radius: 8px;
                color: var(--text-primary);
                transition: background-color 0.2s ease;
            }

            .action-button:hover {
                background-color: #f3f4f6;
            }

            .notification-badge {
                position: absolute;
                top: 0;
                right: 0;
                background: #ef4444;
                color: white;
                font-size: 0.75rem;
                min-width: 18px;
                height: 18px;
                border-radius: 9px;
                display: flex;
                align-items: center;
                justify-content: center;
                border: 2px solid var(--surface-color);
            }

            .profile-button {
                display: flex;
                align-items: center;
                gap: 0.5rem;
                padding: 0.25rem 0.5rem;
                border-radius: 20px;
                background-color: transparent;
                transition: background-color 0.2s ease;
            }

            .profile-button:hover {
                background-color: #f3f4f6;
            }

            .profile-avatar {
                width: 32px;
                height: 32px;
                border-radius: 50%;
                background-color: #e5e7eb;
            }

            /* Navigation Bar */
            .nav-bar {
                height: var(--nav-height);
                background: var(--surface-color);
                border-bottom: 1px solid var(--border-color);
            }

            .nav-content {
                max-width: 1200px;
                margin: 0 auto;
                padding: 0 1rem;
                height: 100%;
                display: flex;
                align-items: center;
                gap: 2rem;
            }

            .nav-link {
                display: flex;
                align-items: center;
                gap: 0.5rem;
                padding: 0.5rem 0.75rem;
                color: var(--text-primary);
                text-decoration: none;
                font-size: 0.875rem;
                font-weight: 500;
                border-radius: 6px;
                transition: all 0.2s ease;
            }

            .nav-link:hover {
                background-color: #f3f4f6;
            }

            .nav-link.active {
                color: var(--primary-color);
                background-color: #eff6ff;
            }

            /* Responsive Design */
            @media (max-width: 768px) {
                .search-bar {
                    display: none;
                }

                .profile-button span {
                    display: none;
                }

                .nav-content {
                    justify-content: space-between;
                }

                .nav-link span {
                    display: none;
                }
            }

            @media (max-width: 640px) {
                .header-top {
                    height: 56px;
                }

                .logo {
                    font-size: 1.125rem;
                }

                .action-buttons {
                    gap: 0.5rem;
                }

                .nav-bar {
                    height: 56px;
                }

                .nav-content {
                    padding: 0 0.5rem;
                }
            }
        </style>
    </head>
    <body>
        <header class="header-container">
            <!-- Top Header -->
            <div class="header-top">
                <div class="header-content">
                    <!-- Logo -->
                    <div class="logo-section">
                        <a href="#" class="logo">문항작성</a>
                    </div>

                    <!-- Search -->
                    <div class="search-bar">
                        <input
                            type="text"
                            class="search-input"
                            placeholder="문항 검색..."
                        />
                        <div class="search-icon">🔍</div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="action-buttons">
                        <button class="action-button">📝</button>
                        <button class="action-button">
                            💬
                            <span class="notification-badge">3</span>
                        </button>
                        <button class="action-button">
                            🔔
                            <span class="notification-badge">5</span>
                        </button>
                        <button class="profile-button">
                            <div class="profile-avatar"></div>
                            <span>프로필</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Navigation Bar -->
            <nav class="nav-bar">
                <div class="nav-content">
                    <a href="#" class="nav-link active">
                        🏠
                        <span>홈</span>
                    </a>
                    <a href="#" class="nav-link">
                        📚
                        <span>문항 작성</span>
                    </a>
                    <a href="#" class="nav-link">
                        👥
                        <span>협업</span>
                    </a>
                    <a href="#" class="nav-link">
                        📊
                        <span>통계</span>
                    </a>
                    <a href="#" class="nav-link">
                        ⚙️
                        <span>설정</span>
                    </a>
                </div>
            </nav>
        </header>

        <!-- Spacer for Fixed Header -->
        <div
            style="height: calc(var(--header-height) + var(--nav-height))"
        ></div>
    </body>
</html>
