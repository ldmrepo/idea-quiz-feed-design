<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SocialLearn - 데스크탑</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, Helvetica, Arial, sans-serif;
                background-color: #f0f2f5;
                color: #1c1e21;
            }

            /* 전체 레이아웃 */
            .app-container {
                display: grid;
                grid-template-columns: 280px minmax(600px, 800px) 340px;
                gap: 24px;
                max-width: 1920px;
                margin: 0 auto;
                padding: 80px 16px 16px;
            }

            /* 좌측 사이드바 */
            .left-sidebar {
                position: sticky;
                top: 80px;
                height: calc(100vh - 100px);
                overflow-y: auto;
            }

            .nav-section {
                background: white;
                border-radius: 12px;
                padding: 16px;
                margin-bottom: 16px;
                box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            }

            .nav-item {
                display: flex;
                align-items: center;
                padding: 12px;
                border-radius: 8px;
                cursor: pointer;
                transition: background 0.2s;
            }

            .nav-item:hover {
                background: #f0f2f5;
            }

            .nav-icon {
                width: 24px;
                height: 24px;
                background: #eee;
                border-radius: 50%;
                margin-right: 12px;
            }

            .progress-bar {
                width: 100%;
                height: 4px;
                background: #eee;
                border-radius: 2px;
                margin-top: 8px;
            }

            .progress-fill {
                height: 100%;
                background: #1a73e8;
                border-radius: 2px;
            }

            /* 우측 사이드바 */
            .right-sidebar {
                position: sticky;
                top: 80px;
                height: calc(100vh - 100px);
                overflow-y: auto;
            }

            .recommendation-card {
                background: white;
                border-radius: 12px;
                padding: 16px;
                margin-bottom: 16px;
                box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            }

            .trending-item {
                display: flex;
                align-items: center;
                padding: 12px 0;
                border-bottom: 1px solid #eee;
            }

            .trending-thumbnail {
                width: 80px;
                height: 45px;
                background: #eee;
                border-radius: 6px;
                margin-right: 12px;
            }

            .ai-assistant {
                background: linear-gradient(135deg, #f5f7ff 0%, #eef2ff 100%);
                border-radius: 12px;
                padding: 16px;
                margin-bottom: 16px;
            }

            .community-card {
                background: white;
                border-radius: 12px;
                padding: 16px;
                margin-bottom: 16px;
                box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            }

            .discussion-item {
                padding: 12px 0;
                border-bottom: 1px solid #eee;
            }

            .discussion-meta {
                display: flex;
                align-items: center;
                gap: 8px;
                margin-top: 4px;
                font-size: 12px;
                color: #666;
            }

            @media (max-width: 1200px) {
                .app-container {
                    grid-template-columns: 280px minmax(600px, 1fr);
                }
                .right-sidebar {
                    display: none;
                }
            }

            @media (max-width: 960px) {
                .app-container {
                    grid-template-columns: 1fr;
                }
                .left-sidebar {
                    display: none;
                }
            }
        </style>
    </head>
    <body>
        <div class="app-container">
            <!-- 좌측 사이드바 -->
            <aside class="left-sidebar">
                <!-- 학습 네비게이션 -->
                <div class="nav-section">
                    <h3 style="margin-bottom: 12px">학습 네비게이션</h3>
                    <div class="nav-item">
                        <div class="nav-icon"></div>
                        <span>홈</span>
                    </div>
                    <div class="nav-item">
                        <div class="nav-icon"></div>
                        <span>내 학습</span>
                    </div>
                    <div class="nav-item">
                        <div class="nav-icon"></div>
                        <span>북마크</span>
                    </div>
                </div>

                <!-- 학습 경로 -->
                <div class="nav-section">
                    <h3 style="margin-bottom: 12px">나의 학습 경로</h3>
                    <div style="margin-bottom: 16px">
                        <div
                            style="
                                display: flex;
                                justify-content: space-between;
                                margin-bottom: 4px;
                            "
                        >
                            <span>파이썬 기초</span>
                            <span>60%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 60%"></div>
                        </div>
                    </div>
                    <div>
                        <div
                            style="
                                display: flex;
                                justify-content: space-between;
                                margin-bottom: 4px;
                            "
                        >
                            <span>웹 개발 입문</span>
                            <span>30%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 30%"></div>
                        </div>
                    </div>
                </div>

                <!-- 최근 본 강의 -->
                <div class="nav-section">
                    <h3 style="margin-bottom: 12px">최근 본 강의</h3>
                    <div class="nav-item">
                        <div class="nav-icon"></div>
                        <div>
                            <div>미적분의 기초</div>
                            <div style="font-size: 12px; color: #666">
                                2시간 전
                            </div>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- 메인 컨텐츠 영역 -->
            <main
                style="
                    background: white;
                    border-radius: 12px;
                    min-height: 100vh;
                    padding: 24px;
                "
            >
                메인 피드 영역
            </main>

            <!-- 우측 사이드바 -->
            <aside class="right-sidebar">
                <!-- AI 학습 도우미 -->
                <div class="ai-assistant">
                    <h3 style="margin-bottom: 12px">AI 학습 도우미</h3>
                    <p>오늘은 미적분 복습이 필요해 보여요.</p>
                    <button
                        style="
                            padding: 8px 16px;
                            background: #1a73e8;
                            color: white;
                            border: none;
                            border-radius: 20px;
                            margin-top: 12px;
                        "
                    >
                        추천 학습 보기
                    </button>
                </div>

                <!-- 실시간 인기 강의 -->
                <div class="recommendation-card">
                    <h3 style="margin-bottom: 12px">실시간 인기 강의</h3>
                    <div class="trending-item">
                        <div class="trending-thumbnail"></div>
                        <div>
                            <div style="font-weight: 500">알고리즘의 기초</div>
                            <div style="font-size: 12px; color: #666">
                                수강생 2.8만명
                            </div>
                        </div>
                    </div>
                    <div class="trending-item">
                        <div class="trending-thumbnail"></div>
                        <div>
                            <div style="font-weight: 500">머신러닝 입문</div>
                            <div style="font-size: 12px; color: #666">
                                수강생 1.5만명
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 학습 커뮤니티 -->
                <div class="community-card">
                    <h3 style="margin-bottom: 12px">실시간 토론</h3>
                    <div class="discussion-item">
                        <div>미적분 극한 개념 질문있습니다</div>
                        <div class="discussion-meta">
                            <span>답변 12개</span>
                            <span>•</span>
                            <span>5분 전</span>
                        </div>
                    </div>
                    <div class="discussion-item">
                        <div>파이썬 함수 관련 질문</div>
                        <div class="discussion-meta">
                            <span>답변 8개</span>
                            <span>•</span>
                            <span>15분 전</span>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </body>
</html>
