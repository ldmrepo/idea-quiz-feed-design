<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SocialLearn</title>
        <style>
            /* 리셋 및 기본 스타일 */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, Helvetica, Arial, sans-serif;
                background-color: #f0f2f5;
                color: #1c1e21;
            }

            /* 네비게이션 바 */
            .navbar {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                height: 60px;
                background: white;
                box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
                z-index: 100;
                display: flex;
                align-items: center;
                padding: 0 16px;
            }

            .navbar-brand {
                font-size: 24px;
                font-weight: bold;
                color: #1a73e8;
            }

            /* 학습 스토리 섹션 */
            .story-container {
                margin-top: 70px;
                padding: 10px 16px;
                background: white;
                overflow-x: auto;
                white-space: nowrap;
                -webkit-overflow-scrolling: touch;
            }

            .story-wrapper {
                display: inline-flex;
                gap: 12px;
                padding: 4px;
            }

            .story-item {
                width: 80px;
                text-align: center;
            }

            .story-circle {
                width: 60px;
                height: 60px;
                border-radius: 50%;
                margin: 0 auto 4px;
                background: #e4e6eb;
                border: 3px solid #1a73e8;
            }

            /* AI 추천 섹션 */
            .ai-recommendation {
                margin: 16px;
                padding: 16px;
                background: white;
                border-radius: 12px;
                box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            }

            .ai-header {
                display: flex;
                align-items: center;
                margin-bottom: 12px;
            }

            .ai-avatar {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                background: #1a73e8;
                margin-right: 12px;
            }

            /* 학습 피드 */
            .feed-container {
                margin: 16px;
            }

            .feed-item {
                background: white;
                border-radius: 12px;
                margin-bottom: 16px;
                box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
                overflow: hidden;
            }

            .feed-header {
                padding: 12px 16px;
                display: flex;
                align-items: center;
            }

            .user-avatar {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                background: #e4e6eb;
                margin-right: 12px;
            }

            .feed-content {
                padding: 0 16px 16px;
            }

            .content-preview {
                height: 200px;
                background: #f0f2f5;
                border-radius: 8px;
                margin-bottom: 12px;
                display: flex;
                align-items: center;
                justify-content: center;
                color: #65676b;
            }

            .interaction-bar {
                display: flex;
                gap: 12px;
                margin-top: 12px;
                padding-top: 12px;
                border-top: 1px solid #e4e6eb;
            }

            .action-button {
                padding: 8px 16px;
                border: none;
                border-radius: 6px;
                font-size: 14px;
                cursor: pointer;
            }

            .primary-button {
                background: #1a73e8;
                color: white;
            }

            .secondary-button {
                background: #e4e6eb;
                color: #050505;
            }

            /* 모바일 최적화 */
            @media (max-width: 768px) {
                .story-container {
                    margin-top: 60px;
                }

                .feed-container {
                    margin: 8px;
                }

                .ai-recommendation {
                    margin: 8px;
                }

                .content-preview {
                    height: 160px;
                }
            }

            /* 학습 진도 표시 */
            .progress-bar {
                height: 4px;
                background: #e4e6eb;
                border-radius: 2px;
                margin-top: 8px;
            }

            .progress-fill {
                height: 100%;
                background: #1a73e8;
                border-radius: 2px;
                transition: width 0.3s ease;
            }

            /* 트렌딩 태그 */
            .trending-tags {
                display: flex;
                gap: 8px;
                overflow-x: auto;
                padding: 8px 16px;
                background: white;
                -webkit-overflow-scrolling: touch;
            }

            .tag {
                padding: 6px 12px;
                background: #f0f2f5;
                border-radius: 16px;
                font-size: 14px;
                white-space: nowrap;
            }
        </style>
    </head>
    <body>
        <!-- 네비게이션 바 -->
        <nav class="navbar">
            <div class="navbar-brand">SocialLearn</div>
        </nav>

        <!-- 학습 스토리 -->
        <div class="story-container">
            <div class="story-wrapper">
                <div class="story-item">
                    <div class="story-circle"></div>
                    <span>수학</span>
                </div>
                <div class="story-item">
                    <div class="story-circle"></div>
                    <span>물리</span>
                </div>
                <div class="story-item">
                    <div class="story-circle"></div>
                    <span>영어</span>
                </div>
                <div class="story-item">
                    <div class="story-circle"></div>
                    <span>코딩</span>
                </div>
            </div>
        </div>

        <!-- 트렌딩 태그 -->
        <div class="trending-tags">
            <div class="tag">#미적분</div>
            <div class="tag">#코딩테스트</div>
            <div class="tag">#토익만점</div>
            <div class="tag">#물리실험</div>
            <div class="tag">#AI기초</div>
        </div>

        <!-- AI 추천 섹션 -->
        <div class="ai-recommendation">
            <div class="ai-header">
                <div class="ai-avatar"></div>
                <div>
                    <h3>AI 학습 추천</h3>
                    <p style="font-size: 14px; color: #65676b">
                        오늘의 맞춤 학습을 시작하세요
                    </p>
                </div>
            </div>
            <div class="content-preview">맞춤형 학습 콘텐츠</div>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 60%"></div>
            </div>
            <div class="interaction-bar">
                <button class="action-button primary-button">학습 시작</button>
                <button class="action-button secondary-button">나중에</button>
            </div>
        </div>

        <!-- 학습 피드 -->
        <div class="feed-container">
            <!-- 피드 아이템 1 -->
            <div class="feed-item">
                <div class="feed-header">
                    <div class="user-avatar"></div>
                    <div>
                        <h4>미적분 마스터</h4>
                        <p style="font-size: 14px; color: #65676b">방금 전</p>
                    </div>
                </div>
                <div class="feed-content">
                    <div class="content-preview">미적분 강의 콘텐츠</div>
                    <h3>극한과 연속의 이해</h3>
                    <p style="font-size: 14px; color: #65676b; margin-top: 8px">
                        실생활 예제로 배우는 미적분의 기초
                    </p>
                    <div class="interaction-bar">
                        <button class="action-button secondary-button">
                            👍 도움됨
                        </button>
                        <button class="action-button secondary-button">
                            💾 저장
                        </button>
                    </div>
                </div>
            </div>

            <!-- 피드 아이템 2 -->
            <div class="feed-item">
                <div class="feed-header">
                    <div class="user-avatar"></div>
                    <div>
                        <h4>코딩 챌린저</h4>
                        <p style="font-size: 14px; color: #65676b">1시간 전</p>
                    </div>
                </div>
                <div class="feed-content">
                    <div class="content-preview">알고리즘 문제 해설</div>
                    <h3>재귀 함수의 이해</h3>
                    <p style="font-size: 14px; color: #65676b; margin-top: 8px">
                        단계별로 풀어보는 재귀 알고리즘
                    </p>
                    <div class="interaction-bar">
                        <button class="action-button secondary-button">
                            👍 도움됨
                        </button>
                        <button class="action-button secondary-button">
                            💾 저장
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
