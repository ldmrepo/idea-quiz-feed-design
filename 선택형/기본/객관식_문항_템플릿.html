<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>모바일 객관식 문항</title>
        <style>
            /* 기본 설정 */
            :root {
                --primary: #2563eb;
                --success: #22c55e;
                --border: #e5e7eb;
                --background: #f9fafb;
                --text: #1f2937;
                --text-light: #6b7280;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                -webkit-tap-highlight-color: transparent;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, sans-serif;
                background: var(--background);
                color: var(--text);
                line-height: 1.5;
            }

            /* 모바일 최적화 컨테이너 */
            .container {
                max-width: 640px;
                margin: 0 auto;
                padding: 16px;
            }

            /* 상단 네비게이션 */
            .nav {
                position: sticky;
                top: 0;
                background: white;
                padding: 16px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                border-bottom: 1px solid var(--border);
                z-index: 100;
            }

            .nav-title {
                font-size: 18px;
                font-weight: 600;
            }

            /* 입력 그룹 */
            .input-group {
                background: white;
                border-radius: 12px;
                padding: 16px;
                margin-bottom: 12px;
                box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            }

            .input-label {
                font-size: 14px;
                font-weight: 600;
                margin-bottom: 8px;
                color: var(--text);
            }

            .input-field {
                width: 100%;
                padding: 12px;
                border: 1px solid var(--border);
                border-radius: 8px;
                font-size: 16px;
                margin-bottom: 8px;
            }

            /* 선택지 관리 */
            .option-list {
                margin-top: 8px;
            }

            .option-item {
                display: flex;
                align-items: center;
                gap: 12px;
                padding: 12px;
                border: 1px solid var(--border);
                border-radius: 8px;
                margin-bottom: 8px;
                background: white;
                touch-action: manipulation;
            }

            .option-number {
                width: 28px;
                height: 28px;
                border-radius: 50%;
                background: var(--primary);
                color: white;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: 600;
                flex-shrink: 0;
            }

            .option-input {
                flex: 1;
                border: none;
                padding: 8px;
                font-size: 16px;
                background: transparent;
            }

            .option-input:focus {
                outline: none;
            }

            /* 액션 버튼 */
            .action-buttons {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                padding: 16px;
                background: white;
                border-top: 1px solid var(--border);
                display: flex;
                gap: 12px;
            }

            .btn {
                flex: 1;
                padding: 14px;
                border-radius: 8px;
                font-size: 16px;
                font-weight: 600;
                border: none;
                cursor: pointer;
                touch-action: manipulation;
            }

            .btn-primary {
                background: var(--primary);
                color: white;
            }

            .btn-outline {
                background: white;
                border: 1px solid var(--border);
                color: var(--text);
            }

            /* 탭 메뉴 */
            .tabs {
                display: flex;
                gap: 8px;
                margin-bottom: 16px;
                padding: 4px;
                background: white;
                border-radius: 8px;
            }

            .tab {
                flex: 1;
                padding: 12px;
                text-align: center;
                border-radius: 6px;
                font-weight: 600;
                font-size: 14px;
                color: var(--text-light);
                transition: all 0.2s;
            }

            .tab.active {
                background: var(--primary);
                color: white;
            }

            /* 모바일 최적화 */
            @media (max-width: 640px) {
                .container {
                    padding: 12px;
                }

                .option-item {
                    flex-direction: row;
                    padding: 10px;
                }

                .option-input {
                    font-size: 15px;
                }

                /* 터치 영역 최적화 */
                .btn,
                .tab,
                .option-item {
                    min-height: 44px;
                }
            }

            /* 접근성 */
            @media (prefers-reduced-motion: reduce) {
                .tab,
                .btn {
                    transition: none;
                }
            }

            /* 다크모드 지원 */
            @media (prefers-color-scheme: dark) {
                :root {
                    --background: #111827;
                    --text: #f9fafb;
                    --text-light: #9ca3af;
                    --border: #374151;
                }

                body {
                    background: var(--background);
                }

                .nav,
                .input-group,
                .option-item,
                .action-buttons {
                    background: #1f2937;
                }
            }
        </style>
    </head>
    <body>
        <!-- 상단 네비게이션 -->
        <nav class="nav">
            <h1 class="nav-title">객관식 문항 작성</h1>
            <button class="btn-close">✕</button>
        </nav>

        <div class="container">
            <!-- 탭 메뉴 -->
            <div class="tabs">
                <button class="tab active">기본정보</button>
                <button class="tab">선택지</button>
                <button class="tab">해설</button>
            </div>

            <!-- 기본 정보 -->
            <div class="input-group">
                <label class="input-label">문제 제목</label>
                <input
                    type="text"
                    class="input-field"
                    placeholder="제목을 입력하세요"
                />
            </div>

            <div class="input-group">
                <label class="input-label">문제 내용</label>
                <textarea
                    class="input-field"
                    rows="4"
                    placeholder="문제 내용을 입력하세요"
                ></textarea>
            </div>

            <!-- 선택지 목록 -->
            <div class="input-group">
                <label class="input-label">선택지</label>
                <div class="option-list">
                    <div class="option-item">
                        <div class="option-number">1</div>
                        <input
                            type="text"
                            class="option-input"
                            placeholder="선택지 입력"
                        />
                    </div>
                    <div class="option-item">
                        <div class="option-number">2</div>
                        <input
                            type="text"
                            class="option-input"
                            placeholder="선택지 입력"
                        />
                    </div>
                    <div class="option-item">
                        <div class="option-number">3</div>
                        <input
                            type="text"
                            class="option-input"
                            placeholder="선택지 입력"
                        />
                    </div>
                    <div class="option-item">
                        <div class="option-number">4</div>
                        <input
                            type="text"
                            class="option-input"
                            placeholder="선택지 입력"
                        />
                    </div>
                </div>
            </div>
        </div>

        <!-- 하단 액션 버튼 -->
        <div class="action-buttons">
            <button class="btn btn-outline">임시저장</button>
            <button class="btn btn-primary">발행하기</button>
        </div>
    </body>
</html>
